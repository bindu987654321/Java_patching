all:
  hosts:
    windows_vm:
      ansible_host: "{{ vm_ip }}"
      ansible_user: "{{ ansible_user }}"
      ansible_password: "{{ ansible_password }}"
      ansible_connection: winrm
      ansible_winrm_transport: ntlm
      ansible_winrm_server_cert_validation: ignore
      ansible_python_interpreter: ${PYTHON_HOME}
